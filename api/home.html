<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KeiLa API - For Any</title>
        <link
            rel="icon"
            href="https://cdn.discordapp.com/attachments/1214367379883298868/1222199626208383108/apple-touch-icon.png?ex=6615591a&is=6602e41a&hm=9ebb8117fcc8022df02e7a378881786a3af164cd8abdb180e8e8b0b73fb9db1c&"
        />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                /* Hapus URL latar belakang */
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: center;
                transition: background-image 0.5s ease;
            }

            .sidebar {
                position: fixed;
                left: -250px;
                top: 0;
                width: 250px;
                height: 100%;
                background-color: rgba(162, 155, 254, 0.4);
                backdrop-filter: blur(5px);
                color: #fff;
                transition: left 0.5s ease;
                z-index: 1001;
                padding-bottom: 100px;
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            }

            .sidebar.show {
                left: 0;
            }

            .sidebar-header {
                padding: 20px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .sidebar-header h3 {
                margin-left: 10px;
            }

            #menu-btn {
                background: none;
                border: none;
                cursor: pointer;
                color: inherit;
                font-size: 24px;
            }

            #menu-items {
                list-style: none;
                padding: 0;
                margin: 20px 0;
            }

            #menu-items li {
                padding: 10px 20px;
                background-color: rgba(255, 255, 255, 0.2);
                border-radius: 5px;
                margin-bottom: 10px;
                cursor: pointer;
            }

            #menu-items li:hover {
                background-color: rgba(255, 255, 255, 0.3);
            }

            #menu-items li:last-child {
                margin-bottom: 0;
            }

            .footer-buttons {
                position: absolute;
                bottom: 20px;
                left: 20px;
                display: flex;
                align-items: center;
                z-index: 1002;
            }

            .footer-buttons button {
                background-color: transparent;
                border: none;
                cursor: pointer;
                margin-right: 10px;
            }

            .footer-buttons button:last-child {
                margin-right: 0;
            }

            footer {
                background-color: rgba(51, 51, 51, 0.5);
                backdrop-filter: blur(5px);
                color: #fff;
                padding: 10px;
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                text-align: center;
                height: 40px;
                z-index: 1000;
            }

            header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 10px 20px;
                background-color: rgba(75, 0, 130, 0.3);
                backdrop-filter: blur(7px);
                z-index: 1000;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            }

            .navbar-left h3 {
                margin: 0;
            }

            .navbar-right {
                display: flex;
                align-items: center;
            }

            .navbar-right {
                justify-content: flex-end;
            }

            .container {
                margin-top: 60px;
                margin-bottom: 40px;
                margin-left: 50px;
                margin-right: 50px;
                padding: 20px;
                display: grid;
                grid-template-columns: repeat(
                    auto-fit,
                    minmax(calc(33.333% - 20px), 1fr)
                );
                grid-gap: 20px;
                justify-content: center;
            }

            .container-item {
                background-color: rgba(128, 0, 128, 0.3);
                backdrop-filter: blur(6px);
                padding: 20px;
                border-radius: 10px;
                text-align: center;
                aspect-ratio: 1 / 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .container-item h3 {
                font-size: 2vw;
            }

            .container-item p {
                font-size: 1.5vw;
                margin-bottom: 1vw;
            }

            .container-item a {
                display: inline-block;
                font-size: 1.5vw;
                padding: 1vw 2vw;
                margin-bottom: 1vw;
                background-color: purple;
                color: white;
                border-radius: 5px;
                text-decoration: none;
                transition: background-color 0.3s ease;
            }

            .container-item a:hover {
                background-color: rgba(128, 0, 128, 0.6);
            }

            @media screen and (max-width: 768px) {
                .container {
                    grid-template-columns: repeat(
                        auto-fit,
                        minmax(calc(50% - 20px), 1fr)
                    );
                }
            }

            @keyframes slideRight {
                0% {
                    transform: translateX(-100%);
                }
                100% {
                    transform: translateX(0);
                }
            }
        </style>
    </head>
    <body>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="navbar-left">
                    <button id="menu-btn"><i class="bx bx-menu"></i></button>
                    <h3>KeiLa API</h3>
                </div>
            </div>
            <ul id="menu-items">
                <li onclick="changeContent('Dashboard')">Dashboard</li>
                <li onclick="changeContent('CharacterAI1')">CharacterAI 1</li>
                <li onclick="changeContent('CharacterAI2')">CharacterAI 2</li>
                <li onclick="changeContent('OtherAPI')">Other API</li>
            </ul>
            <div class="footer-buttons">
                <button
                    style="
                        background-color: transparent;
                        border: none;
                        cursor: pointer;
                    "
                    onclick="openUrl('https://wa.me/your_whatsapp_url_here')"
                >
                    <i
                        class="bx bxl-whatsapp-square"
                        style="font-size: 24px"
                    ></i>
                </button>
                <button
                    style="
                        background-color: transparent;
                        border: none;
                        cursor: pointer;
                    "
                    onclick="openUrl('https://www.youtube.com/your_youtube_url_here')"
                >
                    <i class="bx bxl-youtube" style="font-size: 24px"></i>
                </button>
            </div>
        </div>
        <header>
            <div class="navbar-left">
                <button id="sidebar-toggle"><i class="bx bx-menu"></i></button>
            </div>
            <div class="navbar-right">
                <h3 id="content-title">Dashboard</h3>
            </div>
        </header>
        <main>
            <div class="container" id="content">
                <!-- Otomatis Di Update Pakai JavaScript -->
            </div>
        </main>
        <footer>
            <p>Copyright by KeiLaSenpai</p>
        </footer>
        <script>
            const sidebar = document.getElementById("sidebar");
            const sidebarToggle = document.getElementById("sidebar-toggle");
            const menuBtn = document.getElementById("menu-btn");
            const contentTitle = document.getElementById("content-title");
            const content = document.getElementById("content");
            let currentMenu = null;

            function changeContent(menu) {
                if (menu === currentMenu) {
                    return;
                }
                currentMenu = menu;
                contentTitle.innerText = menu;
                if (menu === "Dashboard") {
                    content.innerHTML = `
                       <div class="container">
                           <div class="container-item">
                               <h3>Informasi Penggunaan API</h3>
                               <p>Gunakanlah API Saya Dengan Bijak, Tolong Beri kredit Saat Memakai Api Saya, Api Ini Bisa Untuk Berbagai Macam Hal Contohnya Bot Telegram,Bot Whatsapp, Bot Discord, Website, Dll</p>
                               <p>Mungkin Kedepannya Akan Saya Tambahkan Berbagai Macam Fitur Dan Memperbaharui UI. Untuk Mensupport Saya Berikan Star Pada Github Saya</p>
                           </div>
                           <div class="container-item">
                              <h3>Back To Simpel UI</h3>
                               <p>Kembali Ke Tampilan Lama!.</p>
                               <a href="/api">Let's Go!</a>
                           </div>
                       </div>
                    `;
                } else if (menu === "CharacterAI1") {
                    content.innerHTML = `
                       <div class="container">
                           <div class="container-item">
                               <h3>Cari Karakter</h3>
                               <p>Mencari karakter dengan memasukkan kueri.</p>
                               <a href="/api/search?q=">Coba Sekarang</a>
                               <p><strong>Parameter Variable:</strong> q : (search adalah nama character)</p>
                           </div>
                           <div class="container-item">
                               <h3>Mulai Obrolan Baru</h3>
                               <p>Mulai sesi obrolan baru dengan karakter.</p>
                               <a href="/api/newchat?q=">Coba Sekarang</a>
                               <p><strong>Parameter Variable:</strong> q : (newchat adalah id character)</p>
                           </div>
                           <div class="container-item">
                               <h3>Karakter yang Sedang Tren</h3>
                               <p>Melihat karakter yang sedang tren saat ini.</p>
                               <a href="/api/trending">Coba Sekarang</a>
                           </div>
                           <div class="container-item">
                               <h3>Karakter yang Direkomendasikan</h3>
                               <p>Melihat karakter yang direkomendasikan untuk saat ini.</p>
                               <a href="/api/rec">Coba Sekarang</a>
                           </div>
                           <div class="container-item">
                               <h3>Buat Character AI</h3>
                               <p>Membuat Char Anda Sendiri.</p>
                               <a href="/api/create?name=&greeting=&identifier=">Coba Sekarang</a>
                               <p><strong>Parameter Variable:</strong> name, greeting, identifier</p>
                           </div>
                           <div class="container-item">
                               <h3>Obrolan dengan Character AI</h3>
                               <p>Terlibat dalam percakapan dengan karakter AI.</p>
                               <a href="/api/cai?charid=&message=">Coba Sekarang</a>
                               <p><strong>Parameter Variable:</strong> charid, message</p>
                           </div>
                       </div>
                    `;
                } else if (menu === "CharacterAI2") {
                    content.innerHTML = `
                       <div class="container">
                           <div class="container-item">
                               <h3>Cooming Soon</h3>
                               <p>Sedang Dikerjakan, Mohon Pakai V1</p>
                               <a href="/api">Coba CharacterAI 1</a>
                               <p><strong>Have Fun</strong></p>
                           </div>
                       <!-- Add more content for CharacterAI2 -->
                       </div>
                    `;
                } else if (menu === "OtherAPI") {
                    content.innerHTML = `
                       <div class="container">
                            <div class="container-item">
                                 <h3>YTDL</h3>
                                 <p>Mengunduh video YouTube dengan URL yang diberikan.</p>
                                 <a href="https://keila-api.vercel.app/youtube?q=">Coba Sekarang</a>
                                 <p><strong>Parameter Variable:</strong> q : (URL video YouTube)</p>
                            </div>
                            <div class="container-item">
                                 <h3>YTPlay</h3>
                                 <p>Memutar audio YouTube dengan judul yang diberikan.</p>
                                 <a href="https://keila-api.vercel.app/play?q=">Coba Sekarang</a>
                                 <p><strong>Parameter Variable:</strong> q : (judul lagu atau video YouTube)</p>
                            </div>
                            <div class="container-item">
                                 <h3>Pixiv SFW</h3>
                                 <p>Mencari gambar di Pixiv berdasarkan kata kunci.</p>
                                 <a href="https://keila-api.vercel.app/pixiv?q=">Coba Sekarang</a>
                                 <p><strong>Parameter Variable:</strong> q : (kata kunci pencarian)</p>
                           </div>
                            <div class="container-item">
                                 <h3>Pixiv NSFW Search</h3>
                                 <p>Mencari gambar di Pixiv berdasarkan kata kunci.</p>
                                 <a href="https://kind-rose-puffer-tie.cyclic.app/search?q=">Coba Sekarang</a>
                                 <p><strong>Parameter Variable:</strong> q : (kata kunci pencarian)</p>
                           </div>
                            <div class="container-item">
                                 <h3>Pixiv NSFW Get</h3>
                                 <p>Mencari gambar di Pixiv berdasarkan id illustrasi.</p>
                                 <a href="https://kind-rose-puffer-tie.cyclic.app/getpixiv?id=">Coba Sekarang</a>
                                 <p><strong>Parameter Variable:</strong> id : (id illustrasi pixiv)</p>
                           </div>
                       <!-- Add more content for OtherAPI -->
                       </div>
                    `;
                }
                sidebar.classList.remove("show");
            }

            sidebarToggle.addEventListener("click", function () {
                sidebar.classList.toggle("show");
            });

            menuBtn.addEventListener("click", function () {
                sidebar.classList.toggle("show");
            });

            function openUrl(url) {
                window.open(url, "_blank");
            }

            document.addEventListener("DOMContentLoaded", function () {
                changeContent("Dashboard");
            });

            function changeBackground() {
                var body = document.querySelector("body");
                var windowHeight = window.innerHeight;
                var windowWidth = window.innerWidth;

                // Define the URLs for background images
                var backgroundImage1 = "https://telegra.ph/file/90688010dd8787ab7bd69.jpg"; // URL for background image when height is greater than width
                var backgroundImage2 = "https://telegra.ph/file/8b789048b02eeb7ca1df8.jpg"; // URL for background image when width is greater than height

                // Check if height is greater than width
                if (windowHeight > windowWidth) {
                    body.style.backgroundImage = "url('" + backgroundImage1 + "')";
                } else {
                    body.style.backgroundImage = "url('" + backgroundImage2 + "')";
                }
            }

            // Call the function when the page loads and when the window is resized
            window.onload = changeBackground;
            window.onresize = changeBackground;
        </script>
    </body>
</html>
